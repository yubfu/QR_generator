<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Código QR Mejorado</title>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./Assets/logo.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./Assets/logo.png">
    <link rel="apple-touch-icon" sizes="180x180" href="./Assets/logo.png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img class="logo" src="./Assets/logo.png" alt="logo">
        </div>
        <h2>Generador de Código QR</h2>
        <input type="text" id="url" placeholder="Ingrese la URL aquí">
        <button onclick="generateQR()">Generar QR</button>
        <div id="qrcode"></div>
        <button id="downloadBtn" style="display: none;" onclick="downloadQR()">Descargar QR</button>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
